org: chughes87
app: calendarbot
service: calendarbot

frameworkVersion: '3'

configValidationMode: error

custom:
  TZ: <YOUR_TIMEZONE>

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - secretsmanager:GetSecretValue
      Resource: <SECRET_ARN>
functions:
  dailyCron:
    handler: src/eventHandler.daily
    events:
      - schedule: cron(30 5 * * ? *)
    environment:
      TZ: ${self:custom.TZ}
  hourlyCron:
    handler: src/eventHandler.hourly
    events:
      - schedule: cron(45 * * * ? *)
    environment:
      TZ: ${self:custom.TZ}
  weeklyHandler:
    handler: src/eventHandler.weekly
    environment:
      TZ: ${self:custom.TZ}
