org: chughes87
app: calendarbot
service: calendarbot

frameworkVersion: '3'

configValidationMode: error

custom:
  TZ: <YOUR_TIMEZONE>
  layerArn: <LAYR_ARN>
  secretArn: <SECRET_ARN>

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - secretsmanager:GetSecretValue
      Resource: ${self:custom.secretArn}
functions:
  dailyCron:
    layers:
      - ${self:custom.layerArn}
    handler: src/eventHandler.daily
    events:
      - schedule: cron(30 4 * * ? *)
    environment:
      TZ: ${self:custom.TZ}
  hourlyCron:
    layers:
      - ${self:custom.layerArn}
    handler: src/eventHandler.hourly
    events:
      - schedule: cron(45 * * * ? *)
    environment:
      TZ: ${self:custom.TZ}
  weeklyHandler:
    layers:
      - ${self:custom.layerArn}
    handler: src/eventHandler.weekly
    environment:
      TZ: ${self:custom.TZ}
